        <meta charset="utf-8">
        <title>LostUni</title>
        <link rel="stylesheet" type="text/css" href="applyPageCSS.css">
    </head>
    <body>
        <header class="mainheader">
            <img src="resources/LostUni.jpg" alt="">
            <nav>
                <ul>
                    <li><a href="mainPageHTML.html#mainSec">ОЛАЧАН</a></li>
                    <li><a href="mapPageHTML.html">АТРАК</a></li>
                    <li><a href="aboutUsHTML.html">САН АЗ</a></li>

                    <li><a href="applyPageHtML.html">ЕНАВТСТАДИДНАК</a></li>
                </ul>
            </nav>
        </header>
        <main>
          <section id="mainSec">
            <div class="content">

                  <div class="label">
                      <label id="firstName">First Name/Име</label>
                      <span>*</span>
                      <input id="first" type="text" name="name" placeholder="First Name" />
                  </div>

                  <div class="label">
                      <label id="secondName">Middle Name/Презиме</label>
                      <span>*</span>
                      <input id="secon" type="text" name="name" placeholder="Middle Name" />
                  </div>   

                  <div class="label">
                      <label id="lastName">Last Name/Фамилия</label>
                      <span>*</span>
                      <input id="last" type="text" name="name" placeholder="Last Name" />
                  </div>   

                  <div id="radio-group">
                      <input id="Male" type="radio" name="Gender"/>
                      <label for="Male">Male</label>

                      <input id="Female" type="radio" name="Gender"/>
                      <label for="Female">Female</label>
                  </div>

                  <div class="label">
                      <label id="date">Date of birth/Дата на раждане</label>
                      <span>*</span>
                      <input id="mounth" type="date" name="date"/>
                  </div>

                  <div class="label">
                      <label id="ssn">SSN/ЕГН</label>
                      <span>*</span>
                      <input id="egn" type="text" name="name" placeholder="Numbers Only" />
                  </div>

                  <div class="label">
                      <label id="country">Country/Държава</label>
                      <span>*</span>
                      <input id="country2" type="text" name="name" placeholder="Bulgaria" />
                  </div>

                  <div class="label">
                      <label id="province">Province/Област</label>
                      <span>*</span>
                      <input id="province2" type="text" name="name" placeholder="Sofia" />
                  </div>

                  <div class="label">
                      <label id="city">City/Град</label>
                      <span>*</span>
                      <input id="city2" type="text" name="name" placeholder="Sofia" />
                  </div>

                  <div class="label">
                      <label id="phone">Phone Nymber/Телефон</label>
                      <span>*</span>
                      <input id="phone2" type="tel" name="phoneNumber" placeholder="+359-876-11-22-33" />
                  </div>

                  <div class="label">
                      <label id="mail">E-mail/Имейл</label>
                      <span>*</span>
                      <input id="mail2" type="text" name="name" placeholder="email@dgd.com" />
                  </div>                       

                  <div class="label">
                      <label id="pic">Pictures/Снимка</label>
                      <span>*</span>
                      <input type="file" name="fileToUpload" id="fileToUpload">
                  </div>

                  <div id="send">
                      <input type="submit"
                      name="submit-button"
                      id="submit-button"
                      value="Send/Изпрати"/>
                  </div>
            </div>
          </section>
        </main>
        <footer>
            <div id="icons">
                <a class="softuni" href="https://softuni.bg/" target="_blank"></a>
                <a class="facebook" href="https://www.facebook.com/SoftwareUniversity" target="_blank"></a>

                <a class="youtube" href="https://www.youtube.com/user/softwareuniversity" target="_blank"></a>

                <img style="border:0;width:88px;height:41px"

                </a>
            </div>
